version: 2

models:
  - name: stg_costumers
    columns:
      - name: name
        data_tests:
          - not_null
          - unique
      - name: email
        data_tests:
          - not_null
      - name: id
        data_tests:
          - not_null
          - unique
  
  - name: stg_orders
    columns:
      - name: order_id
        data_tests:
          - not_null
          - unique
      - name: costumer_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_costumers')
              field: id
      - name: status
        data_tests:
          - acecpted_values:
              values: ['placed', 'shipped', 'completed', 'returned']